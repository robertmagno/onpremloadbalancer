apiVersion: v1
kind: Pod
metadata:
 name: lb-service-cic
 labels:
   app: lb-service-cic
spec:
     serviceAccountName: cpx
     containers:
     - name: lb-service-cic
       image: "quay.io/citrix/citrix-k8s-ingress-controller:1.2.0"
       env:
        # Set NetScaler NSIP/SNIP, SNIP in case of HA (mgmt has to be enabled)
        - name: "NS_IP"
          value: "192.168.10.50"
        # Set username for Nitro
        # Set log level
        - name: "NS_ENABLE_MONITORING"
          value: "NO"
        - name: "NS_USER"
          value: "nsroot"
        - name: "NS_PASSWORD"
          value: "nsroot"
        - name: "EULA"
          value: "yes"
        - name: "LOGLEVEL"
          value: "DEBUG"
#        - name: "NS_VIP"
#          value: "10.217.101.183"
        - name: "NS_APPS_NAME_PREFIX"
          value: "HW-"
       args:
         - --ingress-classes
           vpx
         - --feature-node-watch
           false
         - --ipam
           citrix-ipam-controller 
       imagePullPolicy: IfNotPresent
